    <div class="crud">
        <div class="head">
            <h2>Crud</h2>
            <p>Product Management System</p>
        </div>
        <div class="inputs">
            <input id="title" type="text" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="Search" onkeyup="searchData(this.value)">
               <div class="btnSearch">
                <button id="searchTitle" onclick="getSearchMode(this.id)">Search by title</button>
                <button id="searchCategory" onclick="getSearchMode(this.id)">Search by category</button>
               </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>category</th>
                    <th>total</th>
                    <th>discount</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    <!-- <tr>

                </tbody>
            </table>
        </div>
    </div>
